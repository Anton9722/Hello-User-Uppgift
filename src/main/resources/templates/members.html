<!DOCTYPE html>
<html lang="en" xmlns="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Our Members</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Merriweather&family=Montserrat&family=Poppins:wght@300;400;600&family=Roboto:ital,wght@1,300&family=Sacramento&family=Space+Mono&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <h1 class="title">Our Members</h1>
    <ul>
      <li th:each="member : ${membersList}">
        <div class="container">
          <span class="memberInfo" th:text="${member.name}"></span>
          <br />
          <span class="memberInfo" th:text="${member.email}"></span>
          <br />
          <a
            id="linksMembers"
            class="removeMember"
            th:href="@{/remove-member/{memberIndex}(memberIndex=${membersList.indexOf(member)})}"
            >Remove Member</a
          >
        </div>
      </li>
    </ul>
    <a class="links" th:href="@{/}">Go To Start Page</a>
  </body>
</html>
